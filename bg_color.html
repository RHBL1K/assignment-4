        </nav>
    </header>
    
    <div class="color-changer-container">
        <div class="color-changer-content">
            <button id="changeColorBtn" class="color-changer-button">Change Background Color</button>
        </div>
    </div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    
        function changeBackgroundColor() {
            const newColor = getRandomColor();
            document.body.style.backgroundColor = newColor;
        }
    
        document.getElementById('changeColorBtn').addEventListener('click', changeBackgroundColor);
    </script>
